<!-- breadcrumbs.component.html -->
<div class="bg-gray-200 py-4 border-b-4 border-gray-200">
  <div class="container mx-auto">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-3">
        <li
          *ngFor="let breadcrumb of breadcrumbs; let last = last"
          class="inline-flex items-center"
        >
          <!-- Enlace de la miga de pan -->
          <ng-container *ngIf="!last; else lastBreadcrumb">
            <a
              [routerLink]="breadcrumb.url"
              class="inline-flex items-center text-sm font-bold transition-colors duration-300 hover:text-gray-500"
            >
              <!-- Icono de Inicio (solo para la primera miga de pan) -->
              <ng-container *ngIf="breadcrumb.icon">
                <svg
                  class="w-5 h-5 mr-2"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path [attr.d]="breadcrumb.icon"></path>
                </svg>
              </ng-container>
              {{ breadcrumb.label }}
            </a>
            <!-- Separador -->
            <svg
              class="w-5 h-5 text-gray-500 mx-2"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </ng-container>
          <!-- Ãšltima miga de pan (actual) -->
          <ng-template #lastBreadcrumb>
            <span
              class="text-sm font-bold text-gray-700 inline-flex items-center"
            >
              <!-- Icono de Inicio (solo para la primera miga de pan) -->
              <ng-container *ngIf="breadcrumb.icon">
                <svg
                  class="w-5 h-5 mr-2"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path [attr.d]="breadcrumb.icon"></path>
                </svg>
              </ng-container>
              {{ breadcrumb.label }}
            </span>
          </ng-template>
        </li>
      </ol>
    </nav>
  </div>
</div>
