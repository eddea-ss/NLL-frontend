<div
  tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex items-center justify-center bg-black bg-opacity-20"
>
  <div class="relative w-full max-w-4xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white  shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b "
      >
        <h3 class="text-xl font-semibold text-blue-900 uppercase">
          {{ data?.nombreStartup }}
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900  text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="large-modal"
          (click)="onClose()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <p class="mb-1 flex flex-wrap gap-1">
          <span class="border border-blue-100 text-blue-600 px-2 py-1 text-xs"
            >Región que opera: {{ data?.region }}</span
          >
        </p>
        <div>
          <p>
            <strong>Presentación:</strong>
          </p>
          <p>
            <span
              [innerHTML]="
                resourseService.sanitizedString(data?.descripcionStartup, true)
              "
            ></span>
          </p>
        </div>

        <div>
          <p>
            <strong>Propuesta:</strong>
          </p>
          <p>
            <span
              [innerHTML]="
                resourseService.sanitizedString(data?.unicidadStartup, true)
              "
            ></span>
          </p>
        </div>
        <p class="mb-1 flex flex-wrap gap-1">
          <span class="border border-blue-100 text-blue-600 px-2 py-1 text-xs"
            >Sectores que atiende: {{ data?.sectores }}</span
          >
          <span class="border border-blue-100 text-blue-600 px-2 py-1 text-xs"
            >Tecnologías que utiliza: {{ data?.tecnologias }}</span
          >
        </p>
      </div>

      <!-- Modal footer -->
      <div
        style="width: 100%; justify-content: right"
        class="flex items-center p-4 md:p-5 space-x-3 rtl:space-x-reverse border-t border-gray-200 "
      >
        <button
          data-modal-hide="large-modal"
          type="button"
          (click)="resourseService.openLink(data?.paginaWeb)"
          style="gap: 6px; padding: 8px 16px"
          class="border border-blue-100 text-blue bg-blue-white hover:bg-white-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  text-sm px-5 py-2.5 text-center inline-flex items-center"
        >
          <svg
            class="w-6 h-6 text-blue-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M8.64 4.737A7.97 7.97 0 0 1 12 4a7.997 7.997 0 0 1 6.933 4.006h-.738c-.65 0-1.177.25-1.177.9 0 .33 0 2.04-2.026 2.008-1.972 0-1.972-1.732-1.972-2.008 0-1.429-.787-1.65-1.752-1.923-.374-.105-.774-.218-1.166-.411-1.004-.497-1.347-1.183-1.461-1.835ZM6 4a10.06 10.06 0 0 0-2.812 3.27A9.956 9.956 0 0 0 2 12c0 5.289 4.106 9.619 9.304 9.976l.054.004a10.12 10.12 0 0 0 1.155.007h.002a10.024 10.024 0 0 0 1.5-.19 9.925 9.925 0 0 0 2.259-.754 10.041 10.041 0 0 0 4.987-5.263A9.917 9.917 0 0 0 22 12a10.025 10.025 0 0 0-.315-2.5A10.001 10.001 0 0 0 12 2a9.964 9.964 0 0 0-6 2Zm13.372 11.113a2.575 2.575 0 0 0-.75-.112h-.217A3.405 3.405 0 0 0 15 18.405v1.014a8.027 8.027 0 0 0 4.372-4.307ZM12.114 20H12A8 8 0 0 1 5.1 7.95c.95.541 1.421 1.537 1.835 2.415.209.441.403.853.637 1.162.54.712 1.063 1.019 1.591 1.328.52.305 1.047.613 1.6 1.316 1.44 1.825 1.419 4.366 1.35 5.828Z"
              clip-rule="evenodd"
            />
          </svg>

          Ir al sitio web
        </button>
        @if (showNext) {
        <button
          type="button"
          (click)="onShowNext()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Siguiente
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </button>
        }
      </div>
    </div>
  </div>
</div>
