@switch (type) {
<!-- Tipos de componentes -->
@case ('default') {
<!-- Diseño 6: Video con overlay y texto centrado -->
<div class="relative h-96 shadow-md overflow-hidden mb-8">
  <!-- Video de fondo -->
  <video
    autoplay
    muted
    loop
    class="absolute inset-0 w-full h-full object-cover"
  >
    <source
      src="https://videos.pexels.com/video-files/2406491/2406491-uhd_2560_1440_24fps.mp4"
      type="video/mp4"
    />
    Tu navegador no soporta videos HTML5.
  </video>
  <!-- Overlay oscuro -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <!-- Texto centrado -->
  <div
    class="relative h-full flex flex-col justify-center items-center text-center p-8"
  >
    <h2 class="text-4xl font-bold text-white mb-4">Impulsa tu Industria</h2>
    <p class="text-gray-200 mb-6">
      Descubre cómo la tecnología puede revolucionar tu negocio. Accede a
      recursos exclusivos hoy mismo.
    </p>
    <a
      href="#"
      class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300"
      >Comenzar</a
    >
  </div>
</div>
} }
