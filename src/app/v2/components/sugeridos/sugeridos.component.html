<!--
  Muestra el título según el estado del usuario y modelo.
  Si el usuario está logueado y tiene modelos de madurez/caracter,
  y la ruta es cursos o proveedores, se muestra el título "Según tu Modelo..."
  De lo contrario, "Últimas publicaciones".
-->
<div class="bg-white" style="font-family: Helvetica, Arial, sans-serif;">
  <!-- Header con estilo mejorado -->
  <h2 class="py-4 px-8 text-2xl font-bold flex items-center" style="font-family: Helvetica, Arial, sans-serif;">
    <span class="mr-2 text-[#fbcc2c]">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    </span>
    {{ (authState() === AuthState.LoggedIn && (modeloMadurez() || modeloCaracter()) && (ruta === 'buscador-cursos' || ruta === 'buscador-proveedores'))
      ? 'Según tu Modelo te recomendamos...' 
      : 'Últimas publicaciones'
    }}
  </h2>

  <!-- Contenedor de sugerencias con estilos mejorados -->
  <div class="space-y-6 py-6 px-8 animate-fade-in" style="min-height: 50vh; max-width: 500px; font-family: Helvetica, Arial, sans-serif;">
    <!-- Si no hay sugerencias, muestra mensaje con estilo -->
    <div class="flex justify-center items-center h-32" *ngIf="!sugeridos.length">
      <h2 class="text-gray-400 flex items-center" style="font-family: Helvetica, Arial, sans-serif;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        No hay sugerencias coincidentes.
      </h2>
    </div>

    <!-- Listado de sugeridos con hover y transiciones -->
    <ng-container *ngFor="let item of sugeridos; let i = index;">
      <!-- Cursos -->
      <ng-container *ngIf="item?.modalidad && item?.duracion">
        <app-course-item 
          class="block bg-[#FFFDF6] shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-[#C4A003] rounded-lg" 
          style="font-family: Helvetica, Arial, sans-serif;"
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-course-item>
      </ng-container>

      <!-- Proveedores -->
      <ng-container *ngIf="item?.nombreEmpresa && (item?.rut_md5 || item?.correoElectronicoEmpresa)">
        <app-supplier-item 
          class="block bg-[#FFFDF6] shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-[#C4A003] rounded-lg" 
          style="font-family: Helvetica, Arial, sans-serif;"
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-supplier-item>
      </ng-container>

      <!-- Financiamiento -->
      <ng-container *ngIf="item?.porcentaje_cobertura">
        <app-financing-item 
          class="block bg-[#FFFDF6] shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-[#C4A003] rounded-lg" 
          style="font-family: Helvetica, Arial, sans-serif;"
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-financing-item>
      </ng-container>

      <!-- Artículos -->
      <ng-container *ngIf="item?.articulo_paper">
        <app-article-item 
          class="block bg-[#FFFDF6] shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-[#C4A003] rounded-lg" 
          style="font-family: Helvetica, Arial, sans-serif;"
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-article-item>
      </ng-container>

      <!-- Proyectos -->
      <ng-container *ngIf="item?.localidad">
        <app-projects-item 
          class="block bg-[#FFFDF6] shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-[#C4A003] rounded-lg" 
          style="font-family: Helvetica, Arial, sans-serif;"
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-projects-item>
      </ng-container>

      <!-- Startups -->
      <ng-container *ngIf="item?.descripcionStartup">
        <app-startup-item 
          class="block bg-[#FFFDF6] shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border border-[#C4A003] rounded-lg" 
          style="font-family: Helvetica, Arial, sans-serif;"
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-startup-item>
      </ng-container>
    </ng-container>
  </div>
</div>

<!-- Modal dinámico: se muestra solo si hay datos -->
<ng-container *ngIf="isModalOpen && dataModal">
  <!-- Determinar el tipo de modal según la dataModal -->
  <!-- Curso modal -->
  <app-course-modal 
    *ngIf="dataModal?.modalidad && dataModal?.duracion"
    style="font-family: Helvetica, Arial, sans-serif;"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-course-modal>

  <!-- Proveedor modal -->
  <app-supplier-modal
    *ngIf="dataModal?.nombreEmpresa && (dataModal?.rut_md5 || dataModal?.correoElectronicoEmpresa)"
    style="font-family: Helvetica, Arial, sans-serif;"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-supplier-modal>

  <!-- Financiamiento modal -->
  <app-financing-modal
    *ngIf="dataModal?.porcentaje_cobertura"
    style="font-family: Helvetica, Arial, sans-serif;"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-financing-modal>

  <!-- Artículo modal -->
  <app-article-modal
    *ngIf="dataModal?.articulo_paper"
    style="font-family: Helvetica, Arial, sans-serif;"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-article-modal>

  <!-- Proyecto modal -->
  <app-projects-modal
    *ngIf="dataModal?.localidad"
    style="font-family: Helvetica, Arial, sans-serif;"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-projects-modal>

  <!-- Startup modal -->
  <app-startup-modal
    *ngIf="dataModal?.descripcionStartup"
    style="font-family: Helvetica, Arial, sans-serif;"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-startup-modal>
</ng-container>
