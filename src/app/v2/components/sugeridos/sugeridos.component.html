<!--
  Muestra el título según el estado del usuario y modelo.
  Si el usuario está logueado y tiene modelos de madurez/caracter,
  y la ruta es cursos o proveedores, se muestra el título "Según tu Modelo..."
  De lo contrario, "Últimas publicaciones".
-->
<div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 hover:shadow-lg transition-shadow duration-300">
  <!-- Header con estilo mejorado -->
  <h2 class="py-4 px-8 text-2xl font-bold border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white flex items-center">
    <span class="mr-2 text-yellow-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    </span>
    {{ (authState() === AuthState.LoggedIn && (modeloMadurez() || modeloCaracter()) && (ruta === 'buscador-cursos' || ruta === 'buscador-proveedores'))
      ? 'Según tu Modelo te recomendamos...' 
      : 'Últimas publicaciones'
    }}
  </h2>

  <!-- Contenedor de sugerencias con estilos mejorados -->
  <div class="space-y-6 py-6 px-8 animate-fade-in bg-gray-50" style="min-height: 50vh; max-width: 500px">
    <!-- Si no hay sugerencias, muestra mensaje con estilo -->
    <div class="flex justify-center items-center h-32" *ngIf="!sugeridos.length">
      <h2 class="text-gray-400 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        No hay sugerencias coincidentes.
      </h2>
    </div>

    <!-- Listado de sugeridos con hover y transiciones -->
    <ng-container *ngFor="let item of sugeridos; let i = index;">
      <!-- Cursos: tienen 'modalidad' y 'duracion' -->
      <ng-container *ngIf="item?.modalidad && item?.duracion">
        <app-course-item 
          class="block bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border-l-4 border-blue-500" 
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-course-item>
      </ng-container>

      <!-- Proveedores: tienen 'nombreEmpresa' y (rut_md5 o correoElectronicoEmpresa) -->
      <ng-container *ngIf="item?.nombreEmpresa && (item?.rut_md5 || item?.correoElectronicoEmpresa)">
        <app-supplier-item 
          class="block bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border-l-4 border-yellow-500" 
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-supplier-item>
      </ng-container>

      <!-- Financiamiento: tienen 'porcentaje_cobertura' -->
      <ng-container *ngIf="item?.porcentaje_cobertura">
        <app-financing-item 
          class="block bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border-l-4 border-green-500" 
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-financing-item>
      </ng-container>

      <!-- Artículos: tienen 'articulo_paper' -->
      <ng-container *ngIf="item?.articulo_paper">
        <app-article-item 
          class="block bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border-l-4 border-purple-500" 
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-article-item>
      </ng-container>

      <!-- Proyectos: tienen 'localidad' -->
      <ng-container *ngIf="item?.localidad">
        <app-projects-item 
          class="block bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border-l-4 border-indigo-500" 
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-projects-item>
      </ng-container>

      <!-- Startups: tienen 'descripcionStartup' -->
      <ng-container *ngIf="item?.descripcionStartup">
        <app-startup-item 
          class="block bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 border-l-4 border-amber-500" 
          [simplified]="true" 
          [data]="item" 
          (openModal)="openModal(i)">
        </app-startup-item>
      </ng-container>
    </ng-container>
  </div>
</div>

<!-- Modal dinámico: se muestra solo si hay datos -->
<ng-container *ngIf="isModalOpen && dataModal">
  <!-- Determinar el tipo de modal según la dataModal -->
  <!-- Curso modal -->
  <app-course-modal 
    *ngIf="dataModal?.modalidad && dataModal?.duracion"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-course-modal>

  <!-- Proveedor modal -->
  <app-supplier-modal
    *ngIf="dataModal?.nombreEmpresa && (dataModal?.rut_md5 || dataModal?.correoElectronicoEmpresa)"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-supplier-modal>

  <!-- Financiamiento modal -->
  <app-financing-modal
    *ngIf="dataModal?.porcentaje_cobertura"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-financing-modal>

  <!-- Artículo modal -->
  <app-article-modal
    *ngIf="dataModal?.articulo_paper"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-article-modal>

  <!-- Proyecto modal -->
  <app-projects-modal
    *ngIf="dataModal?.localidad"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-projects-modal>

  <!-- Startup modal -->
  <app-startup-modal
    *ngIf="dataModal?.descripcionStartup"
    [data]="dataModal"
    [showNext]="false"
    (close)="closeModal()">
  </app-startup-modal>
</ng-container>
