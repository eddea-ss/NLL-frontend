<!-- Contenedor de mensajes mejorado -->
<div class="message-container">
  <div
    *ngIf="searchTip && !searchMessage"
    class="typing-message"
    [class.visible]="isTypingVisible"
    [class.typing]="isTypingVisible"
  >
    {{ searchTip }}
  </div>
  <div
    *ngIf="searchMessage"
    class="typing-message"
    [class.visible]="isTypingVisible"
  >
    {{ searchMessage }}
  </div>
</div>

<!-- Campo de texto para la búsqueda con diseño mejorado -->
<div class="flex items-center mb-5">
  <label for="simple-search" class="sr-only">Buscar</label>
  <div class="relative w-full flex">
    <!-- Ícono de búsqueda a la izquierda con animación hover -->
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none transition-opacity duration-200"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-yellow-500"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
    
    <!-- Input de búsqueda con diseño mejorado -->
    <input
      type="text"
      [(ngModel)]="searchInput"
      (ngModelChange)="onInputChange($event)"
      id="simple-search"
      class="bg-white border border-gray-300 text-gray-800 text-base rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 p-3 transition-all duration-200"
      [class.pr-10]="searchInput.trim().length > 0"
      placeholder="Buscar recursos..."
      required
    />
    
    <!-- Botón para limpiar la búsqueda -->
    <div
      *ngIf="searchInput.trim().length > 0"
      class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer opacity-70 hover:opacity-100 transition-opacity duration-200"
      (click)="onClearSearch()"
      id="clearButton"
      aria-label="Limpiar búsqueda"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-gray-500 hover:text-red-500 transition-colors duration-200"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
  </div>
  
  <!-- Botón de búsqueda -->
  <button
    type="button"
    (click)="onSearch()"
    class="p-3 ml-2 text-sm font-medium text-gray-800 bg-yellow-500 rounded-lg border-0 hover:bg-yellow-600 hover:shadow-md focus:ring-4 focus:ring-yellow-300 focus:outline-none transition-all duration-200 ease-in-out flex items-center justify-center min-w-[44px]"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
    <span class="sr-only">Buscar</span>
  </button>
</div>

<!-- Botones de tipo de recurso -->
<div *ngIf="showResourceButtons" class="mb-6 flex flex-wrap gap-2">
  <button
    *ngFor="let option of resourceOptions"
    (click)="onResourceTypeChange(option.type)"
    [class.bg-yellow-500]="selectedResourceType === option.type"
    [class.text-gray-800]="selectedResourceType === option.type"
    [class.shadow-md]="selectedResourceType === option.type"
    [class.border-yellow-600]="selectedResourceType === option.type"
    class="font-medium rounded-full px-4 py-2 text-sm border border-gray-300 hover:bg-yellow-500 hover:text-gray-800 hover:shadow-md transition-all duration-200 ease-in-out"
  >
    {{ option.label }}
  </button>
</div>

<!-- Palabras clave sugeridas -->
<div class="mb-8 flex flex-wrap items-center gap-2">
  <span class="text-gray-700 font-medium">Buscar:</span>
  <div class="flex flex-wrap gap-2">
    <ng-container *ngFor="let term of searchKeywords">
      <span
        class="bg-gray-100 text-gray-700 hover:bg-yellow-100 hover:text-gray-900 px-3 py-1.5 rounded-full text-sm font-medium cursor-pointer transition-all duration-200 suggested-term hover:shadow-sm"
        (click)="onAddSuggestedTerm(term)"
        (keypress)="handleKeyPress($event, term)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Buscar ' + (term === 'ingles' ? 'En Inglés' : term)"
      >
        {{
          term === "ingles"
            ? "En Inglés"
            : term === "de pago"
            ? "De Pago"
            : (term | titlecase)
        }}
      </span>
    </ng-container>
  </div>
</div>

<!-- Contador de resultados y loader -->
<div>
  <div 
    class="result-count text-gray-600 text-center font-medium mb-4 transition-opacity duration-300"
    [class.opacity-75]="!resultCount"
  >
    {{ resultCount }}
  </div>
  
  <!-- Spinner de carga personalizado -->
  <div
    *ngIf="isLoading"
    class="flex justify-center items-center my-6"
    aria-live="polite"
    aria-busy="true"
  >
    <div class="loading-spinner"></div>
    <span class="sr-only">Cargando...</span>
  </div>
</div>
