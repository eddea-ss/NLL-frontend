<!-- Migas de pan -->
<div class="bg-gray-200 py-4 border-b-4 border-gray-200">
  <div class="container mx-auto">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-3">
        <!-- Primer segmento: enlace a la página de Inicio -->
        <li class="inline-flex items-center">
          <a
            routerLink="/"
            class="inline-flex items-center text-sm font-bold transition-colors duration-300"
          >
            <!-- Icono de Inicio -->
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2L2 7h3v7h4v-5h2v5h4V7h3L10 2z"></path>
            </svg>
            Inicio
          </a>
        </li>
        <!-- Iterar sobre los segmentos y generar enlaces acumulativos -->
        <li key="0" class="flex items-center">
          <!-- Separador de segmento -->
          <svg
            class="w-5 h-5 text-gray-500 mx-2"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <!-- Enlace al segmento con ruta acumulativa -->
          <a
            routerLink="/buscadores"
            class="text-sm font-bold transition-colors duration-300 hover:text-gray-500"
          >
            Buscadores
          </a>
        </li>
        <li key="1" class="flex items-center">
          <!-- Separador de segmento -->
          <svg
            class="w-5 h-5 text-gray-500 mx-2"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <!-- Enlace al segmento con ruta acumulativa -->
          <a
            routerLink="/buscadores/cursos"
            class="text-sm font-bold transition-colors duration-300 hover:text-gray-500"
          >
            Cursos
          </a>
        </li>
      </ol>
    </nav>
  </div>
</div>
<!-- Contenido dinámico -->
<main class="container mx-auto py-12 flex flex-col lg:flex-row">
  <!-- Search and Results -->
  <div class="w-full lg:w-3/4 pr8 px-8">
    <h2 class="text-2xl font-bold mb-6">Cursos</h2>
    <!-- Tips y Mensajes Dinámicos -->
    <div class="mb-3 position-relative" style="min-height: 1.5em">
      <h5
        *ngIf="searchTip && searchMessage.length === 0"
        class="text-muted position-absolute top-0 start-0"
      >
        {{ searchTip }}
      </h5>
      <h5
        *ngIf="searchMessage"
        class="text-muted position-absolute top-0 start-0"
      >
        {{ searchMessage }}
      </h5>
    </div>
    <!-- Formulario de búsqueda -->
    <div class="flex items-center mb-3">
      <label for="simple-search" class="sr-only">Buscar</label>
      <div class="relative w-full flex">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="searchInput"
          (ngModelChange)="onSearchInputChange()"
          id="simple-search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
          placeholder="Buscar cursos ..."
          required
        />
        <div
          style="width: 32px; padding-left: 0px; cursor: pointer"
          class="absolute inset-y-0 right-0 flex items-center pl-3"
          type="button"
          (click)="clearSearch()"
          *ngIf="searchInput.trim().length > 0"
          id="clearButton"
          aria-label="Limpiar búsqueda"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
      <button
        type="submit"
        (click)="onSearchInputChange()"
        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <span class="sr-only">Buscar</span>
      </button>
    </div>

    <!-- Palabras Clave Sugeridas -->
    <div class="mb-8">
      <span class="me-2">Buscar:</span>
      <span
        style="padding: 4px 12px"
        class="badge border border-blue-100 text-blue-600 px-2 py-1 text-xs suggested-term me-2 mb-2 text-xs"
        *ngFor="let term of searchKeywords"
        (click)="addSuggestedTerm(term)"
        (keypress)="handleKeyPress($event, term)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Buscar ' + (term === 'ingles' ? 'En Inglés' : term)"
      >
        {{
          term === "ingles"
            ? "En Inglés"
            : term === "de pago"
            ? "De Pago"
            : (term | titlecase)
        }}
      </span>
    </div>

    <!-- texto estatus -->
    <div>
      <div class="form-text text-center text-muted mt-2 mb-3">
        {{ resultCount }}
      </div>
      <div
        class="text-center my-4"
        *ngIf="isLoading"
        aria-live="polite"
        aria-busy="true"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>

    <!-- Resultados de búsqueda simulados -->
    <div class="space-y-8">
      @for (item of results; track $index) {
      <app-course-item
        class="p-4"
        [course]="item"
        (openModal)="openModal($index)"
      >
      </app-course-item>
      }
    </div>
  </div>
  <!-- Artículos sugeridos -->
  <app-sugeridos></app-sugeridos>
</main>

<app-course-modal
  *ngIf="isModalOpen && dataModal"
  [course]="dataModal"
  (close)="closeModal()"
  (next)="showNextItem()"
></app-course-modal>
