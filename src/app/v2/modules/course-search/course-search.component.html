<!-- Migas de pan -->
<div class="bg-gray-200 py-4 border-b-4 border-gray-200">
  <div class="container mx-auto">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-3">
        <!-- Primer segmento: enlace a la página de Inicio -->
        <li class="inline-flex items-center">
          <a
            routerLink="/"
            class="inline-flex items-center text-sm font-bold transition-colors duration-300"
          >
            <!-- Icono de Inicio -->
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2L2 7h3v7h4v-5h2v5h4V7h3L10 2z"></path>
            </svg>
            Inicio
          </a>
        </li>
        <!-- Iterar sobre los segmentos y generar enlaces acumulativos -->
        <li key="0" class="flex items-center">
          <!-- Separador de segmento -->
          <svg
            class="w-5 h-5 text-gray-500 mx-2"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <!-- Enlace al segmento con ruta acumulativa -->
          <a
            routerLink="/buscadores"
            class="text-sm font-bold transition-colors duration-300 hover:text-gray-500"
          >
            Buscadores
          </a>
        </li>
        <li key="1" class="flex items-center">
          <!-- Separador de segmento -->
          <svg
            class="w-5 h-5 text-gray-500 mx-2"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <!-- Enlace al segmento con ruta acumulativa -->
          <a
            routerLink="/buscadores/cursos"
            class="text-sm font-bold transition-colors duration-300 hover:text-gray-500"
          >
            Cursos
          </a>
        </li>
      </ol>
    </nav>
  </div>
</div>
<!-- Contenido dinámico -->
<main class="container mx-auto py-12 flex flex-col lg:flex-row">
  <!-- Search and Results -->
  <div class="w-full lg:w-3/4 pr8 px-8">
    <h2 class="text-2xl font-bold mb-6">Cursos</h2>
    <!-- Tips y Mensajes Dinámicos -->
    <!-- Nuevo Componente de Controles de Búsqueda -->
    <app-search-controls
      [searchTip]="searchTip"
      [searchMessage]="searchMessage"
      [(searchInput)]="searchInput"
      [searchKeywords]="searchKeywords"
      [resultCount]="resultCount"
      [isLoading]="isLoading"
      (searchInputChange)="onSearchInputChange()"
      (clearSearch)="clearSearch()"
      (addSuggestedTerm)="addSuggestedTerm($event)"
      (triggerSearch)="onSearchInputChange()"
    ></app-search-controls>

    <!-- Resultados de búsqueda simulados -->
    <div class="space-y-8">
      @for (item of results; track $index) {
      <app-course-item
        class="p-4"
        [course]="item"
        (openModal)="openModal($index)"
      >
      </app-course-item>
      }
    </div>
  </div>
  <!-- Artículos sugeridos -->
  <app-sugeridos></app-sugeridos>
</main>

<app-course-modal
  *ngIf="isModalOpen && dataModal"
  [course]="dataModal"
  (close)="closeModal()"
  (next)="showNextItem()"
></app-course-modal>
