<!-- Migas de pan para navegación -->
<app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>


<!-- Contenido principal -->
<main class="container mx-auto py-16 flex flex-col lg:flex-row">
  <!-- Sección de búsqueda y resultados -->
  <div class="w-full lg:w-3/4 pr-8 p-8">
    <h1 class="text-4xl font-extrabold mb-8 text-gray-800">Conoce a Nuestro Equipo</h1>
    <!-- Espacio para contenido dinámico -->
    <section id="our-team">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          @for (item of equipo; track $index) {
          <div class="transform hover:-translate-y-1 transition-transform duration-300 ease-in-out">
            <div class="bg-white border-2 border-gray-100 hover:border-[rgb(234,179,8)] transition-colors duration-300">
              <div class="flex flex-row h-full">
                <div class="w-1/3 relative">
                  <img
                    src="{{ item.imagen }}"
                    loading="lazy"
                    alt="{{ item.nombre }}"
                    class="w-full h-full object-cover"
                  />
                  <div class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-[rgb(234,179,8)] to-transparent opacity-30"></div>
                </div>
                <div class="w-2/3 p-8 flex flex-col justify-center border-l-2 border-gray-100">
                  <h3 class="text-xl font-bold mb-3 text-gray-800">{{ item.nombre }}</h3>
                  <p class="text-gray-600 font-medium">{{ item.cargo }}</p>
                </div>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </section>
  </div>
  <!-- Sección de artículos sugeridos -->
  <aside>
    <app-sugeridos></app-sugeridos>
  </aside>
</main>
