<!-- Migas de pan para navegación -->
<app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
<!-- Contenido principal -->
<main class="container mx-auto py-12 flex flex-col lg:flex-row">
  <!-- Sección de búsqueda y resultados -->
  <div class="w-full lg:w-3/4 pr8 p-8">
    <h1 class="text-3xl font-bold mb-5">Nuestro Equipo</h1>
    <!-- Espacio para contenido dinámico -->
    <section id="our-team" class="">
      <div class="container mx-auto px-4">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-8"
        >
          @for (item of equipo; track $index) {
          <div class="bg-white p-6 my-6 text-center">
            <img
              src="{{ item.imagen }}"
              loading="lazy"
              alt="Nombre 1 Apellido"
              class="rounded-full mb-4"
            />
            <h3 class="text-xl font-semibold mb-2">{{ item.nombre }}</h3>
            <p class="text-gray-700">{{ item.cargo }}</p>
          </div>
          }
        </div>
      </div>
    </section>
  </div>
  <!-- Sección de artículos sugeridos -->
  <aside>
    <app-sugeridos></app-sugeridos>
  </aside>
</main>
