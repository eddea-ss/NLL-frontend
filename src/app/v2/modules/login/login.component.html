<!-- login.component.html -->
<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2"
          >Correo</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Ingresa tu correo electrónico"
        />
        <div
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="mt-2 text-sm text-red-600"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            El correo es obligatorio.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Por favor, ingresa un correo válido.
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Ingresa tu contraseña"
        />
        <div
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
          class="mt-2 text-sm text-red-600"
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es obligatoria.
          </div>
        </div>
        <!-- Validation Badges -->
        <div class="mt-4 grid grid-cols-2 gap-4">
          <div class="flex items-center text-sm">
            <span
              class="w-4 h-4 inline-block rounded-full mr-2"
              [ngClass]="hasLength ? 'bg-green-500' : 'bg-gray-300'"
            ></span>
            Al menos 8 caracteres
          </div>
          <div class="flex items-center text-sm">
            <span
              class="w-4 h-4 inline-block rounded-full mr-2"
              [ngClass]="hasUppercase ? 'bg-green-500' : 'bg-gray-300'"
            ></span>
            Una letra mayúscula
          </div>
          <div class="flex items-center text-sm">
            <span
              class="w-4 h-4 inline-block rounded-full mr-2"
              [ngClass]="hasSpecialChar ? 'bg-green-500' : 'bg-gray-300'"
            ></span>
            Un carácter especial
          </div>
          <div class="flex items-center text-sm">
            <span
              class="w-4 h-4 inline-block rounded-full mr-2"
              [ngClass]="hasNumber ? 'bg-green-500' : 'bg-gray-300'"
            ></span>
            Un número
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-center text-sm text-red-600">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading || !loginForm.valid"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring"
      >
        Iniciar Sesión
      </button>

      <hr class="my-4 border-t border-gray-300 w-3/4 mx-auto" />

      <!-- Additional Buttons -->
      <div class="flex flex-col space-y-4">
        <a
          routerLink="/registro"
          class="w-full text-center bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300"
        >
          Crear Cuenta
        </a>
        <a
          routerLink="/"
          class="w-full text-center bg-white border border-gray-300 text-gray-900 py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300"
        >
          Volver
        </a>
      </div>
    </form>
  </div>
</div>
